<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Coin Sort</title>
        <script type="text/javascript" src="js/lib/jquery.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/src/models/Purse.js"></script>
        <script type="text/javascript" src="js/src/controllers/PurseController.js"></script>
        <script type="text/javascript" src="js/src/views/PurseView.js"></script>
    </head>
    <body>
        <h1>Coin Sort</h1>
        <form method="post" id="coin_sort">
            <label for="money">Enter the amount of money you have: </label>
            <input type="text" name="money" id="coin_sort_text" />
            <input type="submit" id="coin_sort_submit" />
        </form>
        <div id="coin_output">
            <table>
                <thead>
                    <tr>
                        <th>Coin</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </body>
</html>
